<div class="w-full max-w-sm min-w-[200px]">
  <div class="relative">
    <input
      (input)="onInput($event)"
      [value]="value()"
      class="font-medium peer w-full bg-transparent text-sm border rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
    />
    <label
      class="absolute cursor-text bg-[#5D67FF] px-1 left-2.5 top-2.5 text-sm transition-all transform origin-left peer-focus:-top-2 peer-focus:left-2.5 peer-focus:text-xs peer-focus:text-slate-400 peer-focus:scale-90"
    >
      Your To Do
    </label>
  </div>
</div>
